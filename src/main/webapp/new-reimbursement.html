<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>File new reimbursement</title>
<!--bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="css\stylesheet.css">
<link rel="stylesheet" href="css\reimbursement.css">
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="shadow-lg">
				<div class="card-header">
					<h1>Please fill out this form for a reimbursement request</h1>
				</div>
				<div class="card-body">
					<form method="POST" action="new-reimbursement">
						<label>Username:</label>
						<input type="text" name="username"><br>
						<label>Amount:</label>
						<input type="number" name="amount" placeholder="0.00"><br>
						<p id="description-container">
							<label for="textarea">Description:</label>
							<textarea id="textarea" name="description" rows="3" cols="23" placeholder="What is the reimbursement for?"></textarea>
						</p>
						<p id="select">
							<label>Type:</label>
							<select  class="form-select-sm mb-4" name="type">
								<option value="1">Lodging</option>
								<option value="2">Travel</option>
								<option value="3">Food</option>
								<option value="4">Other</option>
							</select><br>
						</p>
						
						<input type="submit" value="Request">
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
