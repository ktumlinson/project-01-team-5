<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="css\stylesheet.css">
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="shadow-lg">
				<div class="card-header">
					<h1>Welcome New Employee!</h1>
					<h3>Please Fill Out This Form</h3>
				</div>
				<div class="card-body">
					<form method="POST" action="register">
						<label>First Name:</label>
						<input type="text" name="firstname" placeholder="Enter a first name"><br>
						<label>Last Name:</label>
						<input type="text" name="lastname" placeholder="Enter a last name"><br>
					
						<label>Username:</label>
						<input type="text" name="username" placeholder="Enter a username"><br>
						
						<label>Password:</label>
						<input type="password" name="password" placeholder="***"><br>
						<label>Email:</label>
						<input type="email" name="email" placeholder="123@yahoo.com"><br>
						<input type="submit" value="Register">
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
