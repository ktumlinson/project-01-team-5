<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee View</title>
<!--bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="css\stylesheet.css">
</head>
<body>
    <!-- options
           submit reimbursement request
           view pending reimbursement requests
           view resolved reimbursement requests
           view information
           change infromation -->

    <div class="container">
        <div class="card">
            <div class="shadow-lg">
                <div class="card-header">
                    <h1>What Would You Like To Do?</h1>
                </div>
                <div class="card-body">
                    <h6>Forms</h6>
                    <form method="GET" action="new-reimbursement.html" id="employee-left">
                        <input type="submit" value="New Request">
                    </form>
                    <form method="GET" action="update-user-info.html" id="employee-right">
                        <input type="submit" value="Update Info">
                    </form><br><br><br>
                    
                    <h6>View Information</h6>
                    <table id="buttons-employees">
                        <tr>
                            <th id="employee"><button>User Info</button></th>
                            <th id="employee"><button>Requests</button></th>
                            <th id="employee"><button>Resolved</button></th>
                        </tr>
                    </table>

                    <table id="employee-table">

                    </table>
                </div>
            </div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
