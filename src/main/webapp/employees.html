<body>
    <!-- options
           submit reimbursement request
           view pending reimbursement requests
           view resolved reimbursement requests
           view information
           change infromation -->

    <div class="container" id="background.visible">
        <div class="card">
            <div class="shadow-lg">
                <div class="card-header">
                    <h1>What Would You Like To Do?</h1>
                </div>
                <div class="card-body">
                    <h6>Forms</h6>
                    <button class="btn btn-light" id="newReimbursement">New Reimbursement Request</button>
                    <button class="btn btn-light" id="updateUser">Update User Information</button><br><br><br>
                    
                    <h6>View Information</h6>
                    <table id="buttons-employees">
                        <tr>
                            <th id="employee"><button class="btn btn-light">View user information</button></th>
                            <th id="employee"><button class="btn btn-light">View open requests</button></th>
                            <th id="employee"><button class="btn btn-light">View resolved requests</button></th>
                        </tr>
                    </table>

                    
                    <table class="table-active" id="employee-table">

                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal container">
        <div class="card">
            <div class="shadow-lg">
                <div class="card-header">
                    <!-- bring in the new request stuff head here-->
                </div>
                <div class="card-body">
                    <!-- bring in the new request body here-->
                </div>
            </div>
        </div>
    </div>
