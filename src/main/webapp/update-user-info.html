<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>File new reimbursement</title>
<!--bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="css\stylesheet.css">
</head>

<body>
    <!-- this will need to receive the current user so that the ID doesnt change -->
    <div class="container">
        <div class="card">
            <div class="shadow-lg">
                <div class="card-header">
                    <h1>Please Update Form Below</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="update-user">
                        <label>First Name:</label>
                        <input type="text" name="firstname" placeholder="First"><br>
                        <label>Last Name:</label>
                        <input type="text" name="lastname" placeholder="Last"><br>
                        
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="***"><br>
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="123@yahoo.com"><br>
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
